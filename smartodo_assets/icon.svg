<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 明亮活力的渐变 -->
    <linearGradient id="bright_bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>    <!-- Sky Blue 400 - 明亮 -->
      <stop offset="100%" stop-color="#2563EB"/>  <!-- Blue 600 - 饱和 -->
    </linearGradient>
    
    <!-- 对勾渐变 -->
    <linearGradient id="check_white" x1="150" y1="200" x2="360" y2="340">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>
    
    <!-- AI 星星的鲜艳渐变 -->
    <radialGradient id="star_bright">
      <stop offset="0%" stop-color="#FEF08A"/>   <!-- 亮黄 -->
      <stop offset="60%" stop-color="#FBBF24"/>  <!-- 金黄 -->
      <stop offset="100%" stop-color="#F59E0B"/> <!-- 深橙黄 -->
    </radialGradient>
    
    <!-- 柔和投影 -->
    <filter id="soft_shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 明亮的背景 -->
  <rect width="512" height="512" rx="115" fill="url(#bright_bg)"/>
  
  <!-- 顶部高光 - 增加立体感 -->
  <ellipse cx="256" cy="100" rx="240" ry="120" fill="white" opacity="0.15"/>
  
  <!-- 主对勾 -->
  <g filter="url(#soft_shadow)">
    <path 
      d="M 135 260 L 215 340 L 377 178" 
      stroke="url(#check_white)" 
      stroke-width="58" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"/>
  </g>
  
  <!-- AI 星星组 - 简洁版 -->
  <g>
    <!-- 主星 -->
    <g transform="translate(385, 135)">
      <path 
        d="M 0 -26 
           C -1.5 -7, -7 -1.5, -26 0 
           C -7 1.5, -1.5 7, 0 26 
           C 1.5 7, 7 1.5, 26 0 
           C 7 -1.5, 1.5 -7, 0 -26 Z" 
        fill="url(#star_bright)"/>
      <!-- 高光 -->
      <circle r="7" fill="white" opacity="0.7"/>
    </g>
    
    <!-- 小装饰星 -->
    <g transform="translate(320, 110)" opacity="0.9">
      <path 
        d="M 0 -10 
           C -1 -3, -3 -1, -10 0 
           C -3 1, -1 3, 0 10 
           C 1 3, 3 1, 10 0 
           C 3 -1, 1 -3, 0 -10 Z" 
        fill="#FDE047"/>
    </g>
  </g>
</svg>
